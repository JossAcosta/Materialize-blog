<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
</head>
  
<body>
    <header class="register-header">
        <nav class="container">
            <a href="index.html" class="brand-logo valign-wrapper">
                <img class="responsive-img left z-depth-2" src="assets/img/Logo.jpg" alt="Logo de blog">
            </a>
            <ul class="right valign-wrapper">
                <li><a href="index.html">Sobre nosotros</a></li>
                <li><a href="index.html">Contacto</a></li>
                <li><a  class="btn" href="register.html">Registro</a></li>
            </ul>
        </nav>
        <section class="header-main-pic z-depth-2 hide"></section>
        <section class="container">
           <div class="row register-title">
                <div class="col s12">
                    <h1 class="center-align">Sign Up</h1>
                </div>
           </div>
        </section>
    </header>
    <main class="container">
      <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <form action="">
                    <div class="row section">
                        <div class="input-field col s12 m6">
                            <input id="first-name" type="text" class="validate">
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="last-name" type="text" class="validate">
                            <label for="last-name">Last Name</label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="input-field col s12 m6">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="section">
                        <h3 class="center-align"> I'm interested in... </h3>
                    </div>
                    <div class="section">
                        <div class="row">
                            <label class="col s12 m4 ">
                                <input type="checkbox">
                                <span>Politics</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Economics</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Finance</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Technology</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Culture</span>
                            </label>
                            <label class="col s12 m4">
                                <input type="checkbox">
                                <span>Entertainment</span>
                            </label>
                            
                        </div>
                        <div class="section">
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light center-align">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </main>
    <footer class="page_footer">

    </footer>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
</body>
</html>
